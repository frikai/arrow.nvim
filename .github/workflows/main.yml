name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the fork's master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/otavioschwanck/arrow.nvim.git
          git fetch upstream

      - name: Merge upstream/master into fork/master
        run: |
          git merge upstream/master --allow-unrelated-histories || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Sync with upstream"
          title: "Sync fork with upstream"
          body: |
            This PR merges changes from the upstream repo [otavioschwanck/arrow.nvim](https://github.com/otavioschwanck/arrow.nvim) into your fork.
            Please review and resolve any conflicts if necessary.
          base: master
          branch: upstream-sync
          delete-branch: true
